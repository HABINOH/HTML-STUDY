<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 - Table</title>
    <style>
        /*CSS 문법 영역*/
        .col1 {
            width:"100px";
        }
        .col2{
            width:"50px";
        }
    </style>

</head>
<body>
    <h1>테이블</h1>
    <p>
        일정표, 달력, 게시판, 이력서양식
    </p>
    <figure> <!--테이블 설명-->
        <figcaption>
            <h2>일정표</h2>
            <p>1/4분기 일정표</p>
        </figcaption>
        <table border="1"> <!--임시 비표준 border-->
            <colgroup>
                <col class="col1"/>
                <col class="col2"/>
                <col width="50"/>
                <col width="50"/>
            </colgroup>
            <thead>
                <tr>
                    <!--너비를 직접 지정하는 것은 옛날 방식!!-->
                    <!-- colgroup을 이용하면 한 수준 업 -->
                    <!--colgroup -> CSS 이용 (태그에 이름 지정 id, class)-->
                    <th >구분</th> <!-- table data, 한 칸, 한 셀 -->
                    <th scope="col">제목1</th>
                    <th scope="col">제목2</th>
                    <th scope="col">제목3</th>
                    <!--scope="col" 세로를 대표하는 컬럼-->
                    <!--scope="row" 가로를 대표하는 컬럼-->
                </tr> <!-- table row -->
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>data11 data data</td>
                    <td>data12</td>
                    <td>data13</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>data21</td>
                    <td>data22</td>
                    <td>data23</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>data31</td>
                    <td>data32</td>
                    <td>data33</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">합계</th>
                    <td>total1</td>
                    <td>total2</td>
                    <td>total3</td>
                </tr>
            </tfoot>
        </table>
    </figure>
    <hr>
    <!--table 병합-->
    <table border="1"> <!--임시 비표준 border-->
        <thead>
            <tr>
                <th>구분</th>
                <th scope="col">제목1</th>
                <th scope="col">제목2</th>
                <th scope="col">제목3</th>
            </tr> <!-- table row -->
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>data11 data data</td>
                <td colspan="2">data12</td>
                <!--<td>data13</td>-->
            </tr>
            <tr>
                <th scope="row">2</th>
                <td rowspan="2">data21</td>
                <td>data22</td>
                <td>data23</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <!--<td>data31</td> data21 rowspan=2 때문-->
                <td>data32</td>
                <td>data33</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">합계</th>
                <td>total1</td>
                <td>total2</td>
                <td>total3</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
